<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Viewport 없는 페이지</title>
    <!-- viewport 메타태그 없음! -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }
        .container {
            width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #666;
        }
        .button {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewport 메타태그가 없어요!</h1>
        <p>이 페이지는 viewport 메타태그가 없어서 모바일에서 매우 작게 보입니다. 800px 너비의 컨테이너가 320px 모바일 화면에 억지로 들어가려고 하기 때문입니다.</p>
        <p>모바일에서 이 텍스트는 읽기 어려울 정도로 작게 표시됩니다.</p>
        <a href="#" class="button">버튼도 너무 작아요</a>
    </div>
</body>
</html>
