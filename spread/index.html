<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>법률 상담 신청</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>💼 법률 상담 신청</h1>
        <p class="subtitle">간편하게 상담을 신청하세요</p>
        
        <div id="alertBox" class="alert"></div>
        
        <form id="consultationForm">
            <div class="form-group">
                <label>이름 <span class="required">*</span></label>
                <input type="text" id="name" required placeholder="홍길동">
            </div>
            
            <div class="form-group">
                <label>연락처 <span class="required">*</span></label>
                <input type="tel" id="phone" required placeholder="010-1234-5678">
            </div>
            
            <div class="form-group">
                <label>상담 분야 <span class="required">*</span></label>
                <select id="category" required>
                    <option value="">선택하세요</option>
                    <option value="민사">민사</option>
                    <option value="형사">형사</option>
                    <option value="가사">가사/이혼</option>
                    <option value="채무">채무/파산</option>
                    <option value="부동산">부동산</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>채무 금액 (해당시)</label>
                <input type="text" id="debtAmount" placeholder="예: 5000만원">
            </div>
            
            <div class="form-group">
                <label>상담 내용 <span class="required">*</span></label>
                <textarea id="content" required placeholder="상담하실 내용을 간단히 적어주세요"></textarea>
            </div>
            
            <button type="submit" id="submitBtn">상담 신청하기</button>
        </form>
        
        <p style="margin-top: 20px; font-size: 12px; color: #999; text-align: center;">
            ⚠️ Google Sheets 연동을 위해서는 Apps Script 설정이 필요합니다
        </p>
    </div>

    <script>
        const form = document.getElementById('consultationForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertBox = document.getElementById('alertBox');
        
        // 여기에 Google Apps Script 웹 앱 URL을 입력하세요
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxLRjSwKg1jHPRjq4b13JO63la8vTfLWbtmuBqUibXyGOq2kNBjNdiQRgrZSBonDADB/exec';
        
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
            
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 5000);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // URL이 설정되지 않은 경우 경고
            if (SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showAlert('⚠️ Google Apps Script URL을 설정해주세요!', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '전송 중...';
            
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                category: document.getElementById('category').value,
                debtAmount: document.getElementById('debtAmount').value,
                content: document.getElementById('content').value,
                timestamp: new Date().toLocaleString('ko-KR')
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // no-cors 모드에서는 응답을 읽을 수 없으므로 성공으로 간주
                showAlert('✅ 상담 신청이 완료되었습니다. 곧 연락드리겠습니다!', 'success');
                form.reset();
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('❌ 전송 중 오류가 발생했습니다. 다시 시도해주세요.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '상담 신청하기';
            }
        });
    </script>
</body>
</html>
