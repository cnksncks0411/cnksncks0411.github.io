<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport 있는 페이지</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #666;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewport 메타태그가 있어요!</h1>
        <p>이 페이지는 viewport 메타태그가 있어서 모바일에서 적절한 크기로 보입니다. 컨테이너는 max-width와 width: 90%로 유연하게 크기가 조정됩니다.</p>
        <p>모바일에서도 이 텍스트는 읽기 편한 크기로 표시됩니다.</p>
        <a href="#" class="button">버튼도 적당한 크기예요</a>
    </div>
</body>
</html>
