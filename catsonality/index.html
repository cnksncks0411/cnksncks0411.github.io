        .button {

            border: none;

            font-weight: 700;

        }

        }

        .button:active {
            transform: translateY(0);
        }

        .button-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .button-secondary:hover {
            background: #f8f9ff;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9ff;
            border: 2px solid #e0e0e0;
            padding: 18px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            text-align: left;
        }

        .option:hover {
            border-color: #667eea;
            background: white;
            transform: translateX(5px);
        }

        .result-screen {
            text-align: center;
        }

        .result-code {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: 2px;

            font-weight: 800;
            color: #333;
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.8;
            font-style: italic;
        }

        .result-details {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;

        .detail-content {
            font-size: 1rem;
            color: #555;
            line-height: 1.7;

            }

            .question-text {

            }

            .result-name {

            }

    </style>
</head>

            const colorMap = {
                'E': 'üé® Î∞ùÍ≥† ÏÑ†Î™ÖÌïú ÏÉâÏÉÅ (ÌååÎûë, Ï¥àÎ°ù)',
                'W': '‚òÅÔ∏è ÏûêÏú†Î°úÏö¥ ÎäêÎÇåÏùò ÌïòÎäòÏÉâ, ÎØºÌä∏ÏÉâ',
                'C': 'ü§é Ï∞®Î∂ÑÌïú Î≤†Ïù¥ÏßÄ, Î∏åÎùºÏö¥',
                'H': 'üî¥ Í∞ïÎ†¨Ìïú Îπ®Í∞ï, Ï£ºÌô©'
            };

            const spaceMap = {
                'L': 'üë• ÏßëÏÇ¨ÏôÄ Í∞ÄÍπåÏö¥ Í±∞Ïã§Ïù¥ÎÇò Ïπ®Ïã§',
                'S': 'üè† Ï°∞Ïö©ÌïòÍ≥† ÌòºÏûêÎßåÏùò Í≥µÍ∞Ñ',
                'G': 'üåà Îã§Î•∏ Í≥†ÏñëÏù¥ÏôÄ Ìï®Íªò ÏûàÎäî Í≥µÎèô Í≥µÍ∞Ñ',
                'P': 'üëë ÎÜíÏùÄ Í≥≥Ïù¥ÎÇò ÌäπÎ≥ÑÌïú Ï†ÑÏö© Í≥µÍ∞Ñ'
            };

            const personalityMap = {
                'T': 'üß† Í≥ÑÌöçÏ†ÅÏù¥Í≥† Ï≤¥Í≥ÑÏ†ÅÏúºÎ°ú ÌñâÎèôÌï¥Ïöî',
                'F': 'üíñ Í∞êÏ†ï ÌëúÌòÑÏù¥ ÌíçÎ∂ÄÌïòÍ≥† Í≥µÍ∞êÏùÑ ÏûòÌï¥Ïöî',
                'A': 'üé® ÎèÖÏ∞ΩÏ†ÅÏù¥Í≥† ÏÉàÎ°úÏö¥ Î∞©Î≤ïÏùÑ ÏãúÎèÑÌï¥Ïöî',
                'R': '‚öôÔ∏è Ìö®Ïú®Ï†ÅÏù¥Í≥† Ïã§Ïö©Ï†ÅÏúºÎ°ú Î¨∏Ï†úÎ•º Ìï¥Í≤∞Ìï¥Ïöî'
            };

            return {
                personality: `${behavior.trait}. ${social.trait}. ${thinking.trait}.`,
                toy: toyMap[typeCode[0]],
                color: colorMap[typeCode[0]],
                space: spaceMap[typeCode[1]],
                trait: personalityMap[typeCode[2]],
                behavior: behavior.name,
                social: social.name,
                thinking: thinking.name
            };
        }

        function CatsonalityTest() {
            const [screen, setScreen] = useState('title'); // title, test, result
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [answers, setAnswers] = useState({});
            const [result, setResult] = useState(null);

            // localStorageÏóêÏÑú ÏßÑÌñâÏÇ¨Ìï≠ Î∂àÎü¨Ïò§Í∏∞
            useEffect(() => {
                const saved = localStorage.getItem('catsonality_progress');
                if (saved) {
                    const data = JSON.parse(saved);
                    setAnswers(data.answers || {});
                    setCurrentQuestion(data.currentQuestion || 0);
                    if (Object.keys(data.answers || {}).length > 0) {
                        // ÏßÑÌñâ Ï§ëÏù¥Î©¥ ÏûêÎèôÏúºÎ°ú ÌÖåÏä§Ìä∏ ÌôîÎ©¥ÏúºÎ°ú
                        // setScreen('test');
                    }
                }
            }, []);

            // ÏßÑÌñâÏÇ¨Ìï≠ Ï†ÄÏû•
            useEffect(() => {
                if (screen === 'test') {
                    localStorage.setItem('catsonality_progress', JSON.stringify({
                        answers,
                        currentQuestion
                    }));
                }
            }, [answers, currentQuestion, screen]);

            // 60Í∞ú ÎûúÎç§ Î¨∏Ìï≠ ÏÑ†ÌÉù
            const [selectedQuestions] = useState(() => {
                const shuffled = [...QUESTIONS_DATA].sort(() => Math.random() - 0.5);
                return shuffled.slice(0, 60);
            });

            const handleStart = () => {
                setScreen('test');
                setCurrentQuestion(0);
                setAnswers({});
                localStorage.removeItem('catsonality_progress');
            };

            const handleAnswer = (code) => {
                const newAnswers = { ...answers, [currentQuestion]: code };
                setAnswers(newAnswers);

                if (currentQuestion < 59) {
                    setCurrentQuestion(currentQuestion + 1);
                } else {
                    // Í≤∞Í≥º Í≥ÑÏÇ∞
                    calculateResult(newAnswers);
                }
            };

            const calculateResult = (finalAnswers) => {
                const codes = { E: 0, W: 0, C: 0, H: 0, L: 0, S: 0, G: 0, P: 0, T: 0, F: 0, A: 0, R: 0 };
                
                Object.values(finalAnswers).forEach(code => {
                    if (codes.hasOwnProperty(code)) {
                        codes[code]++;
                    }
                });

                // Í∞Å Ï∂ïÏóêÏÑú ÏµúÍ≥†Ï†ê Ï∞æÍ∏∞
                const behavior = ['E', 'W', 'C', 'H'].reduce((a, b) => codes[a] > codes[b] ? a : b);
                const social = ['L', 'S', 'G', 'P'].reduce((a, b) => codes[a] > codes[b] ? a : b);
                const thinking = ['T', 'F', 'A', 'R'].reduce((a, b) => codes[a] > codes[b] ? a : b);

                const typeCode = behavior + social + thinking;
                const typeInfo = TYPES_DATA[typeCode];
                const details = getTypeDetails(typeCode);

                setResult({ ...typeInfo, ...details });
                setScreen('result');
                localStorage.removeItem('catsonality_progress');
            };

            const handleShare = () => {
                const shareUrl = window.location.href.split('?')[0] + '?result=' + result.code;
                const text = `ÎÇòÎäî ${result.name}! ${result.description}\n\nCatsonality 64 Í≥†ÏñëÏù¥ ÏÑ±Í≤©Ïú†Ìòï Í≤ÄÏÇ¨`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Catsonality 64 Í≤∞Í≥º',
                        text: text,
                        url: shareUrl
                    });
                } else {
                    // Î≥µÏÇ¨ fallback
                    navigator.clipboard.writeText(`${text}\n${shareUrl}`);
                    alert('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                }
            };

            const handleCopyLink = () => {
                const shareUrl = window.location.href.split('?')[0] + '?result=' + result.code;
                navigator.clipboard.writeText(shareUrl);
                alert('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
            };

            const handleRestart = () => {
                setScreen('title');
                setCurrentQuestion(0);
                setAnswers({});
                setResult(null);
                localStorage.removeItem('catsonality_progress');
            };

            // URLÏóêÏÑú result ÌååÎùºÎØ∏ÌÑ∞ ÌôïÏù∏
            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const resultCode = params.get('result');
                if (resultCode && TYPES_DATA[resultCode]) {
                    // Í≥µÏú†Îêú ÎßÅÌÅ¨Î°ú Ï†ëÏÜç Ïãú ÌÉÄÏù¥ÌãÄ ÌôîÎ©¥ÏúºÎ°ú
                    setScreen('title');
                }
            }, []);

            if (screen === 'title') {
                return (
                    <div className="container">
                        <div className="card title-screen">
                            <h1 className="title">üê± Catsonality 64</h1>
                            <p className="subtitle">
                                Í≥†ÏñëÏù¥ ÏÑ±Í≤©Ïú†Ìòï Í≤ÄÏÇ¨<br/>
                                60Í∞úÏùò ÏßàÎ¨∏ÏúºÎ°ú ÏïåÏïÑÎ≥¥Îäî<br/>
                                Ïö∞Î¶¨ Í≥†ÏñëÏù¥Ïùò ÏßÑÏßú ÏÑ±Í≤©!
                            </p>
                            <div className="cat-emoji">üò∫</div>
                            <button className="button" onClick={handleStart}>
                                Í≤ÄÏÇ¨ ÏãúÏûëÌïòÍ∏∞
                            </button>
                            {Object.keys(answers).length > 0 && (
                                <button className="button button-secondary" onClick={() => setScreen('test')}>
                                    Ïù¥Ïñ¥ÏÑú ÌïòÍ∏∞ ({Object.keys(answers).length}/60)
                                </button>
                            )}
                        </div>
                    </div>
                );
            }

            if (screen === 'test') {
                const progress = ((currentQuestion + 1) / 60 * 100).toFixed(0);
                const question = selectedQuestions[currentQuestion];

                return (
                    <div className="container">
                        <div className="card">
                            <div className="progress-container">
                                <div className="progress-text">
                                    <span>{currentQuestion + 1} / 60</span>
                                    <span>{progress}%</span>
                                </div>
                                <div className="progress-bar">
                                    <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                                </div>
                            </div>
                            
                            <h2 className="question-text">{question.question}</h2>
                            
                            <div className="options">
                                {question.options.map((option, index) => (
                                    <div
                                        key={index}
                                        className="option"
                                        onClick={() => handleAnswer(option.code)}
                                    >
                                        {option.text}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                );
            }

            if (screen === 'result') {
                return (
                    <div className="container">
                        <div className="card result-screen">
                            <div className="cat-emoji">üéâ</div>
                            <div className="result-code">{result.code}</div>
                            <h1 className="result-name">{result.name}</h1>
                            <p className="result-description">"{result.description}"</p>
                            
                            <div className="result-details">
                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üêæ</span> ÏÑ±Í≤© ÌäπÏÑ±
                                    </div>
                                    <div className="detail-content">
                                        {result.personality}
                                    </div>
                                </div>

                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üéØ</span> ÏÑ±Í≤© Íµ¨ÏÑ±
                                    </div>
                                    <div className="detail-content">
                                        <strong>ÌñâÎèô:</strong> {result.behavior}<br/>
                                        <strong>ÏÇ¨ÌöåÏÑ±:</strong> {result.social}<br/>
                                        <strong>ÏÇ¨Í≥†:</strong> {result.thinking}
                                    </div>
                                </div>

                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üß∂</span> Ï¢ãÏïÑÌïòÎäî Ïû•ÎÇúÍ∞ê
                                    </div>
                                    <div className="detail-content">{result.toy}</div>
                                </div>

                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üé®</span> Ïñ¥Ïö∏Î¶¨Îäî ÏÉâÏÉÅ
                                    </div>
                                    <div className="detail-content">{result.color}</div>
                                </div>

                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üè†</span> ÏÑ†Ìò∏ÌïòÎäî Í≥µÍ∞Ñ
                                    </div>
                                    <div className="detail-content">{result.space}</div>
                                </div>

                                <div className="detail-section">
                                    <div className="detail-title">
                                        <span>üí°</span> ÏÇ¨Í≥† Î∞©Ïãù
                                    </div>
                                    <div className="detail-content">{result.trait}</div>
                                </div>
                            </div>

                            <div className="share-buttons">
                                <button className="button" onClick={handleShare}>
                                    <span className="icon">üîó</span> Í≤∞Í≥º Í≥µÏú†ÌïòÍ∏∞
                                </button>
                                <button className="button button-secondary" onClick={handleCopyLink}>
                                    <span className="icon">üìã</span> ÎßÅÌÅ¨ Î≥µÏÇ¨
                                </button>
                            </div>
                            
                            <button className="button button-secondary" onClick={handleRestart}>
                                Ï≤òÏùåÏúºÎ°ú
                            </button>
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CatsonalityTest />);
    </script>
</body>
</html>
